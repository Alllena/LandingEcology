<section class="section promo">
   <div class="container">
      <article class="article">
         <h1 class="article__title">Помогаем бизнесу <span class="title__gradient">соответствовать экологическим нормам
               и требованиям</span></h1>
         <ul class="article__list">
            <h4>Гарантируем</h4>
            <li class="article__item"><img src="@img/arrow.svg">Подход «под ключ»</li>
            <li class="article__item"><img src="@img/arrow.svg">Выделенного специалиста под ваши задачи</li>
            <li class="article__item"><img src="@img/arrow.svg">План работ с оптимизацией затрат</li>
            <li class="article__item"><img src="@img/arrow.svg">Соблюдение всех сроков согласно договора</li>
            <li class="article__item"><img src="@img/arrow.svg">Поэтапная оплата и полная конфиденциальность</li>
         </ul>
         <form action="">

            <label class="promo__tel" for="phone-number">
               <img src="@img/phone.svg" alt="icon phone">
               <input class="input" type="tel" id="phone-number" name="phone-number" placeholder="+375 (xx) xxx-xx-xx"
                  pattern="\+375\s\(\d{2}\)\s\d{3}-\d{2}-\d{2}" required>
               <span class="tel__flag">поле обязательное для заполнения</span>
            </label>
            <button class="button">Оставить заявку</button>
         </form>
      </article>
      <img class="promo__img" src="@img/promo.svg" alt="EcoPartner">
   </div>
</section>
