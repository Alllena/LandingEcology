<section class="section consultation">
   <div class="wrapper consultation__wrapper">
      <h2 class="consultation__title">Запишитесь на бесплатную консультацию и получите смету работ!</h2>
      <div class="consultation__content">
         <p class="consultation__text">Хотите, чтобы ваши документы были разработаны профессионалами и соответствовали
            всем
            требованиям природоохранного законодательства? <span class="text-gradient">Запишитесь на консультацию чтобы
               убедиться в нашей
               компетенции!</span></p>
         <form action="">
            <label class="promo__tel" for="phone-number">
               <img src="@img/phone.svg" alt="icon phone">
               <input class="input" type="tel" id="phone-number" name="phone-number" placeholder="+375 (xx) xxx-xx-xx"
                  pattern="\+375\s\(\d{2}\)\s\d{3}-\d{2}-\d{2}" required>
               <span class="tel__flag">поле обязательное для заполнения</span>
            </label>
            <button class="button">Получить консультацию</button>
         </form>
      </div>
   </div>
</section>
